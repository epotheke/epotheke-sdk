test:
    stage: test
    image: public.docker.ecsec.de/ecsec/tools/cimg-android-jdk25:2025.10
    tags:
        - "podman"
    needs:
        - compile
    cache:
    - key: "$CACHE_KEY"
      paths: !reference [ .cache-gradle-base, paths ]
      policy: pull
    - key: "$CACHE_TMP_KEY"
      paths: [ .cache-gradle-builds, paths ]
      policy: pull
    script:
        - !reference [.versioning, script]
        - ./gradlew --full-stacktrace check
    allow_failure: false
    artifacts:
        when: on_failure
        paths:
            - "**/build"
